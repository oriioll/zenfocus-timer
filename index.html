<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--SEO-->
    <meta name="author" content="Oriol Plazas" />
    <meta
      name="description"
      content="ZenFocus Timer is a simple and effective Pomodoro timer designed to help you boost your productivity and maintain focus during work sessions."
    />
    <meta
      name="keywords"
      content="Pomodoro, Timer, Productivity, Focus, Work Sessions, ZenFocus Timer"
    />

    <!--Title and Styles and JS links-->
    <title>ZenFocus Timer - Pomodoro Timer</title>
    <link rel="stylesheet" href="src/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/assets/logoBackground.png"
    />
    <script src="src/scripts/scripts.js"></script>
  </head>

  <body>
    <header>
      <h1>POMODORO TIMER</h1>
    </header>
    <main>
      <div class="counter" id="counter">
        <div class="timer" id="timer">25:00</div>
        <div class="controls">
          <button id="startBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="#2A9D8F"
              id="Play-Pause--Streamline-Phosphor"
              height="42"
              width="42"
              stroke-width="2"
            >
              <desc>Play Pause Streamline Icon: https://streamlinehq.com</desc>
              <path
                d="M12.2215375 3.1753875v9.649225c0 0.46425 -0.5025625 0.75440625 -0.9046125 0.52228125 -0.18659375 -0.107725 -0.3015375 -0.30681875 -0.3015375 -0.52228125V3.1753875c0 -0.46425 0.5025625 -0.75440625 0.9046125 -0.52228125 0.18659375 0.107725 0.3015375 0.30681875 0.3015375 0.52228125Zm3.0153875 -0.60308125c-0.333075 0 -0.60308125 0.27000625 -0.60308125 0.60308125v9.649225c0 0.46425 0.50256875 0.75440625 0.90461875 0.52228125 0.18659375 -0.107725 0.3015375 -0.30681875 0.3015375 -0.52228125V3.1753875c0 -0.333075 -0.27000625 -0.60308125 -0.603075 -0.60308125ZM9.20615625 8c0.00061875 0.40783125 -0.2079875 0.78748125 -0.552575 1.00563125L2.0054125 13.238475c-0.777875 0.4973375 -1.80243125 -0.03390625 -1.84419375 -0.9562375 -0.00074375 -0.01645625 -0.00115 -0.03291875 -0.00121875 -0.04939375V3.76715625c0.00374375 -0.92326875 1.00555 -1.49625625 1.80325 -1.03138125 0.01423125 0.00829375 0.0282875 0.016875 0.0421625 0.02575l6.648175 4.23284375c0.34458125 0.21815 0.5531875 0.5978 0.55256875 1.00563125Zm-1.219725 0L1.36615625 3.78449375v8.43176875Z"
                stroke-width="1.0625"
              ></path>
            </svg>
          </button>
          <button id="resetBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="42"
              height="42"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#E76F51"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-rotate-clockwise"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M4.05 11a8 8 0 1 1 .5 4m-.5 5v-5h5" />
            </svg>
          </button>
        </div>
      </div>
      <div class="buttons">
        <button id="workBtn" class="workBtn">WORK</button>
        <button id="breakBtn" class="breakBtn">BREAK</button>
      </div>
    </main>
    <footer>
      <a
        rel="noopener noreferrer"
        target="_blank"
        href="https://github.com/oriioll"
        >@oriioll</a
      >
    </footer>
  </body>
</html>
